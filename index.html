<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Billing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">Electricity Billing System</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/calculate" method="post">
                    <div class="mb-3">
                        <label for="units" class="form-label">Enter Units Consumed:</label>
                        <input type="number" class="form-control" id="units" name="units" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate Bill</button>
                </form>
            </div>
        </div>
</body>
</html>
